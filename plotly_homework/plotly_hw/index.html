<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <!--This row contains the demographic panel, -->
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>

          <!--"selDataset" is the id for our dropdown menu-->
          <select id="selDataset"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>

          <!--"sample-metadata" is the div id for the contents of the demographic info-->
          <div id="sample-metadata" class="panel-body">
            <p id="metaPanelId"></p>
            <p id="metaPanelEthnicity"></p>
            <p id="metaPanelGender"></p>
            <p id="metaPanelAge"></p>
            <p id="metaPanelLocation"></p>
            <p id="metaPanelBbtype"></p>
            <p id="metaPanelWfreq"></p>
          </div>
        </div>
      </div>

      <!--div container for the bar chart -->
      <div class="col-md-5">
        <!--"bar" is the div id for the otu bar chart -->
        <div id="bar" onchange="getData(this.value)"></div>
      </div>

      <!--div container for the gauge -->
      <div class="col-md-5">
        <!--"gauge" is the div id for the gauge -->
        <div id="gauge" onchange="getData(this.value)"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <!--"bubble" is the div id for the bubble chart -->
        <div id="bubble" onchange="getData(this.value)"></div>
      </div>
    </div>
  </div>


<!--   <script src="./static/js/bonus.js"></script> -->

</body>

</html>
